<mat-card-title>DRIVER ATTENDANCE</mat-card-title>
<mat-card>
  <form [formGroup]="regiForm" (ngSubmit)="fillAttendance(regiForm.value)">
  <div fxLayout="row">
    <mat-form-field style="margin-left: 15px; width: 20%">
      <input formControlName="startdate" matInput [matDatepicker]="picker"
             placeholder="Start Date" (focus)="picker.open()" [min]="today">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker></mat-datepicker>
      <!--
      <mat-error *ngFor="let validation of account_validation_messages.dateofappointment">
        <mat-error class="error-message" *ngIf="regiForm.get('dateofappointment').hasError(validation.type) && (regiForm.get('dateofappointment').dirty || regiForm.get('dateofappointment').touched)">{{validation.message}}</mat-error>
      </mat-error>
  -->
    </mat-form-field>

    <mat-form-field style="margin-left: 15px; width: 20%">
      <input formControlName="enddate" matInput [matDatepicker]="picker2"
             placeholder="End Date" (focus)="picker2.open()" [min]="today">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker touchUi="true" #picker2></mat-datepicker>
      <!--
      <mat-error *ngFor="let validation of account_validation_messages.dateofappointment">
        <mat-error class="error-message" *ngIf="regiForm.get('dateofappointment').hasError(validation.type) && (regiForm.get('dateofappointment').dirty || regiForm.get('dateofappointment').touched)">{{validation.message}}</mat-error>
      </mat-error>
      -->
    </mat-form-field>
    <mat-button-toggle (click)="fillAttendance(regiForm.value)" style="margin-left: 15px;">SEARCH</mat-button-toggle>
    <!--
    </div>
      <div fxLayout="row">
      -->
	  
    <mat-form-field style="margin-left: 60px;width:20%">
      <input matInput (keyup)="applyFilter($event.target.value)"
             placeholder="Filter by Date or Driver or Shift or Vehicle column value">
    </mat-form-field>
<!--  -->
    <mat-button-toggle (click)="exportCsv()" style="margin-left: 15px;">EXPORT DATA</mat-button-toggle>
  </div>

  <div class="example">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="workDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DATE</th>
        <td mat-cell *matCellDef="let element"> {{element.workDate}} </td>
      </ng-container>
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DRIVER</th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>
      <ng-container matColumnDef="attendance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ATTENDANCE</th>
        <td mat-cell *matCellDef="let element"> {{element.attendance}} </td>
      </ng-container>

      <ng-container matColumnDef="shift">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>SHIFT</th>
        <td mat-cell *matCellDef="let element"> {{element.shift}} </td>
      </ng-container>

      <ng-container matColumnDef="vehicle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>VEHICLE</th>
        <td mat-cell *matCellDef="let element"> {{element.vehicle}} </td>
      </ng-container>

	  <ng-container matColumnDef="district">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>DISTRICT</th>
        <td mat-cell *matCellDef="let element"> {{element.district}} </td>
      </ng-container>
	  
	<ng-container matColumnDef="others">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>OTHERS</th>
        <td mat-cell *matCellDef="let element"> {{element.others}} </td>
      </ng-container>
	  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[30, 50,100]" showFirstLastButtons></mat-paginator>
  </div>
  </form>
</mat-card>
