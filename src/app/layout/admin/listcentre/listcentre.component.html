<mat-card-title>LIST OF CENTRES</mat-card-title>
<mat-card>
<button mat-button class="add"  [routerLink]="['/admin/addcenter']"><mat-icon>add_circle</mat-icon>Add centre</button>
<div class="example">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="centreName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CENTRE NAME</th>
      <td mat-cell *matCellDef="let element">
         <span class="mobile-label">CENTRE:</span>
       {{element.centreName}} </td>
    </ng-container>
    <ng-container matColumnDef="centreCode">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CENTRE CODE</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">NUMBER:</span> {{element.centreCode}} </td>
    </ng-container>
    <ng-container matColumnDef="landline">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>LANDLINE</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">LANDLINE:</span> {{element.landline}} </td>
    </ng-container>

    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ADDRESS</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">ADDRESS:</span> {{element.address}} </td>
    </ng-container>
    <!--
    <ng-container matColumnDef="phonenumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CONTACT</th>
      <td mat-cell *matCellDef="let element">  <span class="mobile-label">NUMBER:</span>{{element.mobilenumber}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">TYPE:</span> {{element.type}} </td>
    </ng-container>
    -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">ACTION:</span>
        <mat-icon class="add" [routerLink]="['/admin/addcenter']" matTooltip="Add-Centre">playlist_add</mat-icon>
        <!--<mat-icon class="edit" [routerLink]="['/admin/editcenter',element.centreId]" matTooltip="Edit-Centre">launch</mat-icon> -->
        <mat-icon class="delete" (click)="deleteCentre(element.centreId, element)" matTooltip="Delete-Centre">delete_outline</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!--   <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

 <ng-template #tpl let-element>
  <div class="mat-row detail-row" [@detailExpand] style="overflow: hidden">

    <strong>Address :</strong>{{element.address}}
  </div>
</ng-template>
</mat-card>
