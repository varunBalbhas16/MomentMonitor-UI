<mat-card-title>LIST OF MASTER DEPARTMENTS</mat-card-title>
<mat-card>
<button mat-button class="add"  [routerLink]="['/admin/adddepartment']"><mat-icon>add_circle</mat-icon>Add Department</button>
<div class="example">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="deptName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DEPARTMENT</th>
      <td mat-cell *matCellDef="let element">
         <span class="mobile-label">DEPARTMENT:</span>
       {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="deptDescription">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">PERSON:</span> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">ACTION:</span>
        <mat-icon class="add" [routerLink]="['/admin/adddepartment']" matTooltip="Add Department">playlist_add</mat-icon>
        <mat-icon class="edit" [routerLink]="['/admin/editdepartment',element.departmentId]" matTooltip="Edit Department">launch</mat-icon>
        <mat-icon class="delete" (click)="deleteDepartment(element.departmentId, element)" matTooltip="Delete Department">delete_outline</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!--   <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

 <ng-template #tpl let-element>
  <div class="mat-row detail-row" [@detailExpand] style="overflow: hidden">
    <strong>Email :</strong>{{element.name}}
  </div>
</ng-template>
</mat-card>
