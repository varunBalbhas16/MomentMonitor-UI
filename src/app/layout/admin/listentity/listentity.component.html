<mat-card-title>LIST OF ENTITY</mat-card-title>
<mat-card>
<button mat-button class="add"  [routerLink]="['/admin/addentity']"><mat-icon>add_circle</mat-icon>Add Entity</button>
<div class="example">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="schoolname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>NAME</th>
      <td mat-cell *matCellDef="let element">
         <span class="mobile-label">NAME:</span>
       {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="contactperson">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PERSON</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">PERSON:</span> {{element.contactperson}} </td>
    </ng-container>
    <ng-container matColumnDef="phonenumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CONTACT</th>
      <td mat-cell *matCellDef="let element">  <span class="mobile-label">NUMBER:</span>{{element.mobilenumber}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">TYPE:</span> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">ACTION:</span>
        <mat-icon class="add" [routerLink]="['/admin/addprogramform',element.contributorid]" matTooltip="Assign Program">playlist_add</mat-icon>
        <mat-icon class="edit" [routerLink]="['/admin/editentity',element.contributorid]" matTooltip="Edit Entity">launch</mat-icon>
        <mat-icon class="delete" (click)="deleteEntity(element.contributorid,element)" matTooltip="Delete Entity">delete_outline</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!--   <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

 <ng-template #tpl let-element>
  <div class="mat-row detail-row" [@detailExpand] style="overflow: hidden">

    <strong>Email :</strong>{{element.email}}
  </div>
</ng-template>
</mat-card>
