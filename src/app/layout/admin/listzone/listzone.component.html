<mat-card-title>LIST OF ZONES (DISTRICTS)</mat-card-title>
<mat-card>
<button mat-button class="add"  [routerLink]="['/admin/addzone']"><mat-icon>add_circle</mat-icon>Add zone</button>
<div class="example">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="zone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ZONE NAME</th>
      <td mat-cell *matCellDef="let element">
         <span class="mobile-label">ZONE:</span>
       {{element.zone}} </td>
    </ng-container>
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ZONE CODE</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">NUMBER:</span> {{element.code}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>DESCRIPTION</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">DESCRIPTION:</span> {{element.description}} </td>
    </ng-container>
    <!--
    <ng-container matColumnDef="phonenumber">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CONTACT</th>
      <td mat-cell *matCellDef="let element">  <span class="mobile-label">NUMBER:</span>{{element.mobilenumber}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TYPE</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">TYPE:</span> {{element.type}} </td>
    </ng-container>
    -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
      <td mat-cell *matCellDef="let element"> <span class="mobile-label">ACTION:</span>
        <mat-icon class="add" [routerLink]="['/admin/addzone']" matTooltip="Add-Zone">playlist_add</mat-icon>
        <mat-icon class="edit" [routerLink]="['/admin/editzone',element.zoneId]" matTooltip="Edit-Zone">launch</mat-icon>
        <mat-icon class="delete" (click)="deleteZone(element.zoneId, element)" matTooltip="Delete-Zone">delete_outline</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!--   <tr mat-row *matRowDef="let row; columns: displayedColumns;" matRipple class="element-row" [cdkDetailRow]="row" [cdkDetailRowTpl]="tpl"></tr> -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>

 <ng-template #tpl let-element>
  <div class="mat-row detail-row" [@detailExpand] style="overflow: hidden">

    <strong>Email :</strong>{{element.email}}
  </div>
</ng-template>
</mat-card>
