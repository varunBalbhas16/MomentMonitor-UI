<mat-card-title>PROGRAM LIST</mat-card-title>
<mat-card>
<button mat-button class="add"  [routerLink]="['/admin/addprogram']"><mat-icon>add_circle</mat-icon>Add Program</button>
<div class="example">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="programname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PROGRAM</th>
      <td mat-cell *matCellDef="let element"> {{element.programName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="purpose">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PURPOSE</th>
      <td mat-cell *matCellDef="let element"> {{element.purpose}} </td>
    </ng-container>
     <ng-container matColumnDef="startdate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> START DATE</th>
      <td mat-cell *matCellDef="let element"> {{element.startDate | date}} </td>
    </ng-container>
    <ng-container matColumnDef="enddate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>END DATE</th>
      <td mat-cell *matCellDef="let element"> {{element.endDate | date}} </td>
    </ng-container>
     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>STATUS</th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ACTION</th>
      <td mat-cell *matCellDef="let element">
        <!-- <mat-icon class="print1">print</mat-icon> -->
       <mat-icon class="edit" [routerLink]="['/admin/editprogram',element.programId]" matTooltip="Edit Program">launch</mat-icon>
       <mat-icon class="delete" (click)="deleteProgram(element.programId,element)" matTooltip="Delete Program"  [disabled] type="button">delete_outline</mat-icon>
     <!-- <button mat-icon-button [disabled]="element.deleteenable == 'true'" color="primary"  class="delete" (click)="deleteProgram(element.programId,element)" matTooltip="Delete Program" > -->
   <!-- <mat-icon color="warn" style="cursor: pointer;" >delete_outline</mat-icon> -->
<!-- </button> -->
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
<ng-template #tpl let-element>
  <div class="mat-row detail-row" [@detailExpand] style="overflow: hidden">

    <!-- <strong>Email :</strong>{{element.email}} -->
  </div>
</ng-template>
</mat-card>
