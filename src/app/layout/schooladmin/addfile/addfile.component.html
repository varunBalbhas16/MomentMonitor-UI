<mat-card>
<mat-card-title>File Upload</mat-card-title>
<br>
<div class="row">
  <div class="col-md-6">
    <div *ngIf="fileUpload.status==='error'">
        <!-- <div [innerHTML]="fileUpload.message"></div> -->
        <br><br>
        file upload error
    </div>
    <div *ngIf="fileUpload.status==='progress'">
        <div class="progress" style="height: 20px;margin-bottom:20px;">
          <div class="progress-bar" role="progressbar" [style.width.%]="fileUpload.message" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{fileUpload.message}}%</div>
        </div>
    </div>
    <form [formGroup] = "profileForm" (ngSubmit)="onSubmit()">
       <div class="form-group">

        <input type="file" name="uploadingFile" (change)="onSelectedFile($event)" accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"/>
        <br>
        <!-- <strong>choose file is excel sheet only</strong> -->
      </div>
       <!-- <mat-icon class="material-icons">attach_file</mat-icon> -->
       <br>
       <br>
      <div class="form-group">
        <button  mat-raised-button type="submit" class="btn btn-success">Upload</button>
      </div>
    </form>

    <div *ngIf="fileUpload.message==='success'">
      <br><br>
      <!-- <img [src]="fileUpload.filePath" height="200px" /> -->
      <!-- <div [innerHTML]="fileUpload.message"></div> -->
      File uploaded successfully. Click on Student History menu to see the student list.
    </div>
    <!-- <p style="color: red">{{ error }}</p> -->
  </div>
</div>
</mat-card>
