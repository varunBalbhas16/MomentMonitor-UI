  <mat-card-title>STUDENT HISTORY</mat-card-title>
<mat-card>
<button mat-button class="add"  [routerLinkActive]="'active'" [routerLink]="['/schooladmin/fileupload']"><mat-icon>add_circle</mat-icon>Import</button>
<div class="example">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="studentname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>STUDENT</th>
      <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
    </ng-container>
    <ng-container matColumnDef="class">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>GRADE</th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>
    <ng-container matColumnDef="section">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>HOUSE</th>
      <td mat-cell *matCellDef="let element"> {{element.house}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TOTAL<br> WEIGHT</th>
      <td mat-cell *matCellDef="let element"> {{element.totalWeight}} </td>
    </ng-container>

    <ng-container matColumnDef="recyclable">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>RECYCLABLE</th>
      <td mat-cell *matCellDef="let element"> {{element.recyclable}} </td>
    </ng-container>
    <!-- -->
    <!-- <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>RECYCLABLE</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="print1">print</mat-icon>
       <mat-icon class="edit">edit</mat-icon>
       <mat-icon class="delete">delete</mat-icon>
      </td>
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</mat-card>
