<mat-card-title>LIST OF AGENTS</mat-card-title>
<mat-card>
<div class="example">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>AGENT</th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="batchNumber">
      <th mat-header-cell *matHeaderCellDef>NUMBER OF <br>SORTED BATCHES </th>
      <td mat-cell *matCellDef="let element"> {{element.batchNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="totalWeight">
      <th mat-header-cell *matHeaderCellDef>TOTAL <br> WEIGHT</th>
      <td mat-cell *matCellDef="let element"> {{element.totalWeight}} </td>
    </ng-container>
    <ng-container matColumnDef="totalReusable">
      <th mat-header-cell *matHeaderCellDef>TOTAL <br> RECYCLED</th>
      <td mat-cell *matCellDef="let element"> {{element.totalReusable}} </td>
    </ng-container>
     <ng-container matColumnDef="totalWaste">
      <th mat-header-cell *matHeaderCellDef>TOTAL <br> UNUSABLE</th>
      <td mat-cell *matCellDef="let element"> {{element.totalWaste}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</mat-card>
