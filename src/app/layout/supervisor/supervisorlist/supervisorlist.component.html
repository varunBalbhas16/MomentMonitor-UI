<mat-card-title>SUPERVISOR LIST</mat-card-title>
<mat-card>
<button mat-button class="add"  [routerLink]="['/supervisor/supervisorpage']"><mat-icon>add_circle</mat-icon>Configure Batch Sorting</button>
<div class="example">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="batchNumber">
      <th mat-header-cell *matHeaderCellDef>BATCH</th>
      <td mat-cell *matCellDef="let element"> {{element.batchNumber}} </td>
    </ng-container>
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>CONTRIBUTOR</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>TYPE</th>
      <td mat-cell *matCellDef="let element"> {{element.type}} </td>
    </ng-container>
    <ng-container matColumnDef="totalWeight">
      <th mat-header-cell *matHeaderCellDef>TOTAL<br>WEIGHT</th>
      <td mat-cell *matCellDef="let element"> {{element.totalWeight}} </td>
    </ng-container>
     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>STATUS</th>
      <td mat-cell *matCellDef="let element"> {{element.statusName}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>ACTION</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="show" [routerLink]="['/supervisor/supervisorbatchdetails',element.batchNumber]" matTooltip="Show Details">open_in_browser</mat-icon>
        <mat-icon class="done" (click)="openDialog(element)"  matTooltip="Close">done</mat-icon>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
</mat-card>
