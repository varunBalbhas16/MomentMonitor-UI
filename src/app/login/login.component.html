<!DOCTYPE html>
<html>
<body>
<div class="matcard"><br><br><br><br><br><br><br><br><br>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>  </mat-card-title>
  </mat-card-header>
  <mat-card-header>
    <img src="assets/images/logo.png" class="center">
  </mat-card-header>

  <mat-card-content>
     <form class="example-form">
       <table cellspacing="0">
         <tr>
           <td>
             <mat-form-field>
             <input matInput placeholder="email" [(ngModel)]="user.email" name="email" required>
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field>
           <input matInput placeholder="Password" [(ngModel)]="user.password" type="password" name="password" required>
         </mat-form-field></td>
         </tr>
        </table>
     </form>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="login(user)" color="primary" style="margin-left: 8px;">Login</button>
   </mat-card-actions>
</mat-card>
</div>
</body>
</html>
